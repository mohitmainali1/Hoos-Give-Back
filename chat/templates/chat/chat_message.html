<!-- This template is used to render individual chat messages dynamically. It distinguishes between messages sent by the current user and other users. -->

{% if message.author == user %}
    <!-- Messages sent by the current user are aligned to the right -->
    <li class="flex justify-end mb-4">
        <div class="bg-white rounded-l-lg rounded-tr-lg p-4 max-w-[75%]">
            <span class="text-primary">{{ message.body }}</span> <!-- Message content -->
        </div>
        <div class="flex items-end">
            <!-- SVG graphic for the message bubble tail -->
            <svg height="13" width="8">
                <path fill="white" d="M6.3,10.4C1.5,8.7,0.9,5.5,0,0.2L0,13l5.2,0C7,13,9.6,11.5,6.3,10.4z"/>
            </svg>
        </div>
    </li>
{% else %}
    <!-- Messages sent by other users are aligned to the left -->
    <li>
        <div class="flex justify-start">
            <div class="flex items-end">
                <!-- SVG graphic for the message bubble tail -->
                <svg height="13" width="8">
                    <path fill="#0c6cff" d="M2.8,13L8,13L8,0.2C7.1,5.5,6.5,8.7,1.7,10.4C-1.6,11.5,1,13,2.8,13z"></path>
                </svg>
            </div>
            <div class="bg-primary p-4 max-w-[75%] rounded-r-lg rounded-tl-lg">
                <span class="text-white">{{ message.body }}</span> <!-- Message content -->
            </div>
        </div>
        <div class="text-sm font-light py-1">
            <!-- Display the author's name for messages from other users -->
            <span class="text-white">@{{ message.author.first_name }}</span>
        </div>
    </li>
{% endif %}
